    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            margin: 0;

        }

        h1, h2 {
            color: #7246c9;
            margin-bottom: 20px;
        }

        table {
            background-color: #d0bbf3;
            border-collapse: collapse;

            padding: 15px;

        }

        th {
            background-color: #a67efd;

    display: inline-block;

<body>
    <div class="container">
        <div class="form-header">
            <h1>Agregar Alumno</h1>
        </div>
        <form action="agregar.php" method="post">
            <table>
                <tr>
                    <th><label for="nombre">Nombre Completo del Alumno:</label></th>
                    <td><input type="text" name="nombre" required></td>
                </tr>
                <tr>
                    <th><label>Género:</label></th>
                    <td>
                        <input type="radio" id="genero_masculino" name="genero" value="Masculino">
                        <label for="genero_masculino">Masculino</label>
                        <input type="radio" id="genero_femenino" name="genero" value="Femenino">
                        <label for="genero_femenino">Femenino</label>
                    </td>
                </tr>
                <tr>
                    <th><label>Jornada:</label></th>
                    <td>
                        <input type="radio" id="jornada_matutina" name="jornada" value="Matutina">
                        <label for="jornada_matutina">Matutina</label>
                        <input type="radio" id="jornada_vespertina" name="jornada" value="Vespertina">
                        <label for="jornada_vespertina">Vespertina</label>
                    </td>
                </tr>        
                <tr>
                    <th><label for="grado">Grado:</label></th>
                    <td>
                        <select name="grado">
                            <option value="Séptimo">Séptimo</option>
                            <option value="Octavo">Octavo</option>
                            <option value="Noveno">Noveno</option>
                            <option value="Décimo">Décimo</option>
                            <option value="Undécimo">Undécimo</option>
                            <option value="Duodécimo">Duodécimo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="modalidad">Modalidad:</label></th>
                    <td>
                        <input type="radio" id="modalidad1" name="modalidad" value="Educ. Básica">
                        <label for="modalidad1">Educ. Básica</label><br>
                        <input type="radio" id="modalidad2" name="modalidad" value="BTP">
                        <label for="modalidad2">BTP</label><br>
                        <input type="radio" id="modalidad3" name="modalidad" value="BCH Ciencias y Humanidades">
                        <label for="modalidad3">BCH Ciencias y Humanidades</label><br>
                        <input type="radio" id="modalidad4" name="modalidad" value="BTP Informática">
                        <label for="modalidad4">BTP Informática</label><br>
                        <input type="radio" id="modalidad5" name="modalidad" value="BTP Hotelería y Turísmo">
                        <label for="modalidad5">BTP Hotelería y Turismo</label><br>
                        <input type="radio" id="modalidad6" name="modalidad" value="Admin. de Empresas">
                        <label for="modalidad6">Admin. de Empresas</label><br>
                        <input type="radio" id="modalidad7" name="modalidad" value="Contaduría y Finanzas">
                        <label for="modalidad7">Contaduría y Finanzas</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="seccion">Sección:</label></th>
                    <td>
                        <input type="radio" id="seccionU" name="seccion" value="U">
                        <label for="seccionU">U</label>
                        <input type="radio" id="seccionA" name="seccion" value="A">
                        <label for="seccionA">A</label>
                        <input type="radio" id="seccionB" name="seccion" value="B">
                        <label for="seccionB">B</label>
                        <input type="radio" id="seccionC" name="seccion" value="C">
                        <label for="seccionC">C</label>
                        <input type="radio" id="seccionD" name="seccion" value="D">
                        <label for="seccionD">D</label>            
                    </td>
                </tr> 
                <tr>
                    <th><label for="deportes">Deportes que practica:</label></th>
                    <td>
                        <input type="checkbox" id="deporte1" name="deportes[]" value="Fútbol">
                        <label for="deporte1">Fútbol</label><br>
                        <input type="checkbox" id="deporte2" name="deportes[]" value="Baloncesto">
                        <label for="deporte2">Baloncesto</label><br>
                        <input type="checkbox" id="deporte3" name="deportes[]" value="Natación">
                        <label for="deporte3">Natación</label><br>
                        <input type="checkbox" id="deporte4" name="deportes[]" value="Tenis">
                        <label for="deporte4">Tenis</label><br>
                        <input type="checkbox" id="deporte5" name="deportes[]" value="Ciclismo">
                        <label for="deporte5">Ciclismo</label><br>
                        <input type="checkbox" id="deporte6" name="deportes[]" value="No">
                        <label for="deporte6">No practico ningún deporte</label><br>
                    </td>            
                </tr>
                <tr>  
                    <th><label for="nota1">Nota I Semestre:</label></th>
                    <td><input type="number" step="0.01" name="nota1" required></td>
                </tr>
                <tr>
                    <th><label for="nota2">Nota II Semestre:</label></th>
                    <td><input type="number" step="0.01" name="nota2" required></td>
                </tr>
            </table>
            <center><input type="submit" value="Agregar Alumno"></center>
        <!-- Botón para volver a la página anterior -->
    <center><a href="index.html" class="btn-back">Volver</a></center>
        </form>
