        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f3f3f3;
            }
            .slider {
                position: relative;
                max-width: 500px; /* Ajusta el ancho del slider según sea necesario */
                margin: auto;
                overflow: hidden;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .slides {
                display: flex;
                transition: transform 0.5s ease-in-out;
            }
            .slide {
                min-width: 100%;
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .slide img {
                max-width: 100%;
                max-height: 300px; /* Ajusta la altura máxima de las imágenes según sea necesario */
                object-fit: contain; /* Ajusta la imagen para que no se recorte */
            }
            .controls {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                transform: translateY(-50%);
            }
            .control-left, .control-right {
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
                font-size: 20px;
                border-radius: 50%;
                z-index: 10;
            }
            .control-left {
                margin-left: 10px;
            }
            .control-right {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="https://th.bing.com/th/id/OIP.epZx8VR4OfbwNhHchL7LUQHaIn?rs=1&pid=ImgDetMain" alt="Imagen 1"></div>
                <div class="slide"><img src="https://i.pinimg.com/564x/d8/d0/7e/d8d07e450d6e57e97eee91117330fdc1.jpg" alt="Imagen 2"></div>
                <div class="slide"><img src="https://i.pinimg.com/564x/6b/06/44/6b064412644574ac5f2482cdbd98fb66.jpg" alt="Imagen 3"></div>
                <div class="slide"><img src="https://i.pinimg.com/564x/f1/74/e1/f174e12677061b9d011fc17ebb392cbb.jpg" alt="Imagen 4"></div>
                <div class="slide"><img src="https://i.pinimg.com/564x/a0/91/fc/a091fcb3a9ead92c36fbd861261deb95.jpg" alt="Imagen 5"></div>
            </div>
            <div class="controls">
                <button class="control-left">&lt;</button>
                <button class="control-right">&gt;</button>
            </div>
        </div>
    
        <script>
            // Código para el funcionamiento del slider
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;
            let slideIndex = 0;
    
            document.querySelector('.control-left').addEventListener('click', () => {
                slideIndex = (slideIndex === 0) ? totalSlides - 1 : slideIndex - 1;
                updateSlidePosition();
            });
    
            document.querySelector('.control-right').addEventListener('click', () => {
                slideIndex = (slideIndex === totalSlides - 1) ? 0 : slideIndex + 1;
                updateSlidePosition();
            });
    
            function updateSlidePosition() {
                slides.style.transform = `translateX(-${slideIndex * 100}%)`;
            }
        </script>
